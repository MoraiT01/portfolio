<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>HAnS Home</title>

    <style>
        header {
            background-color: #2959D6;
        }

        .search-bar {
            width: 300px;
        }

        .img-btn {
            height: auto;
            width: 20px;
        }

        .menu {
            display: inline-block;
        }

    </style>

</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

<div class="container">
    <div class="row">


        <!-- video card -->
        <div class="col-12 col-s-6 col-md-4 col-lg-3">
            <!-- video card -->
            <div class="card border-0 mb-3">
                <!-- video thumbnail -->
                <img class="img-fluid card-image-top border rounded" src="../images/computational-finance-1.jpg"
                     alt="thumbnail" height="221px">
                <!-- video thumbnail end -->
                <!-- video description -->
                <div class="card-body">
                    <div class="row g-3 align-items-center">
                        <!-- description -->
                        <h6 class="card-text my-2">Computational finance for people without money</h6>
                        <!-- avatar -->
                        <div class="col-3 my-0">
                            <img src="../images/person-avatar.jpg" alt="avator" class="img-fluid rounded-circle">
                        </div>
                        <!-- video details -->
                        <div class="col-9 my-0">
                            <ul class="list-unstyled">
                                <li class="text-small">Computational Finance - WS20</li>
                                <li class="text-small">Prof. Dr. Susanne Meier</li>
                            </ul>
                        </div>
                        <!-- video details end -->
                    </div>

            </div>

        </div>
        <!-- video card end -->


    </div>
